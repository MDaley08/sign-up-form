<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sign up</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div id="image-container">
            <div id="logo">
                <img src="" alt="">
                <p>Red Lotus</p>
            </div>
            <p>photo by <a href="https://www.deviantart.com/xmrfel" target="_blank" rel="noopener noreferrer"> xmrfel</a> on <a href="https://www.deviantart.com" target="_blank" rel="noopener noreferrer">deviantart</a></p>
        </div>
        <main>
            <p><span class="required">*</span> indicates required fields</p>
            <form>
                <ul>
                    <li>
                        <div class="input-container">
                            <label for="first-name"><span class="required">*</span> First Name</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div class="input-container">
                            <label for="last-name"><span class="required">*</span> Last Name</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                    </li>
                    <li>
                        <div class="input-container">
                            <label for="email"><span class="required">*</span> Email</label>
                            <input type="email" name="email" id="email" placeholder="myemail@email.com" required>
                        </div>
                        <div class="input-container">
                            <label for="phone"><span class="required">*</span> Phone Number</label>
                            <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
                        </div>
                    </li>
                    <li>
                        <div class="input-container">
                            <label for="password"><span class="required">*</span> Password</label>
                            <input type="password" name="password" id="password" minlength="6" required>
                        </div>
                        <div class="input-container">
                            <label for="confirm-pass"><span class="required">*</span> Confirm Password</label>
                            <input type="password" name="confirm-pass" id="confirm-pass" minlength="6" required>
                        </div>
                    </li>
                </ul>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have account? <a href="#">Log in</a></p>
        </main>
    </body>
    <script src="./js/app.js"></script>
</html>
